<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT Letter Boxed Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .solution {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NYT Letter Boxed Solver</h1>
        <form method="POST">
            <div class="form-group">
                <label for="side1">Side 1 (Top):</label>
                <input type="text" id="side1" name="side1" value="{{ side1 }}" placeholder="Enter letters separated by spaces (e.g., a b c)" required>
            </div>
            <div class="form-group">
                <label for="side2">Side 2 (Right):</label>
                <input type="text" id="side2" name="side2" value="{{ side2 }}" placeholder="Enter letters separated by spaces (e.g., d e f)" required>
            </div>
            <div class="form-group">
                <label for="side3">Side 3 (Bottom):</label>
                <input type="text" id="side3" name="side3" value="{{ side3 }}" placeholder="Enter letters separated by spaces (e.g., g h i)" required>
            </div>
            <div class="form-group">
                <label for="side4">Side 4 (Left):</label>
                <input type="text" id="side4" name="side4" value="{{ side4 }}" placeholder="Enter letters separated by spaces (e.g., j k l)" required>
            </div>
            <button type="submit">Solve</button>
        </form>

        {% if solution %}
        <div class="solution">
            <h2>Solution:</h2>
            <p>{{ solution }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
