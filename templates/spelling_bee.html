{% extends "base.html" %}

{% block styles %}
<style>
    /* Grid layout for the hexagons */
    .honeycomb-grid {
        display: grid;
        grid-template-columns: repeat(3, 86px);
        grid-template-rows: repeat(3, 92px);
        gap: 10px;
    }

    /* Individual hexagon styling */
    .hexagon {
        width: 86px;
        height: 92px;
        background-color: #ffd700; /* Golden color */
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        color: #333;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    /* Center hexagon (usually the required letter) */
    .center-hexagon {
        background-color: #ffa500; /* Orange color */
    }

    /* Hover effect */
    .hexagon:hover {
        background-color: #ffcc00; /* Lighter gold on hover */
    }
</style>
{% endblock %}

{% block contents %}
<h1>Spelling Bee</h1>
<div class="honeycomb-grid">
    <!-- Top row -->
    <div class="hexagon">A</div>
    <div class="hexagon">B</div>
    <div class="hexagon">C</div>

    <!-- Middle row -->
    <div class="hexagon">D</div>
    <div class="hexagon center-hexagon">E</div> <!-- Center letter -->
    <div class="hexagon">F</div>

    <!-- Bottom row -->
    <div class="hexagon">G</div>
    <div class="hexagon">H</div>
    <div class="hexagon">I</div>
</div>
{% endblock %}
